<!DOCTYPE html>


<head>
    <title>Movie Information</title>
    <link rel="stylesheet" href="/static/vote.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="nav-bar">
        <ul>
            <div class="menu-icon">

                <i class='bx bx-menu'></i>
            </div>
            <li>
                <div class="search-icon">
                    <a href="{{ url_for('index.starter') }}">
                        <i class='bx bx-search-alt-2'></i>
                    </a>
                </div>
            </li>

            <li>
                <div class="wishlist-icon">
                    <a href="{{ url_for('index.displayWishlist') }}">
                        <i class='bx bx-cart'></i>
                    </a>
                </div>
            </li>

            <li>
                <div class="watched-icon">
                    <a href="{{url_for('index.showWatchedMovies')}}">
                        <i class='bx bxs-castle'></i>
                    </a>
                </div>
            </li>

            <li>
                <div class="logout-icon">
                    <a href="{{ url_for('auth.logout') }}">
                        <i class='bx bx-log-out'></i>
                    </a>
                </div>
            </li>
        </ul>

        <ul>
            <li>
                <h1 class="title">Votes</h1>
                <img class="img" src="https://image.tmdb.org/t/p/original/{{movie['posterPath']}}" height="100"
                    width="100">
                <div class="voting">
                    <ul class="vote-options">
                        <li>
                            <div class="upvotes">
                                <div class="upvote-icon">
                                    <a href="{{url_for('index.upvote', title=movie['movietitle'], id=movie['id']) }}">
                                        <i class='bx bx-like'></i>
                                    </a>
                                </div>
                                <p> {{movie['upvoteCount']}}</p>
                            </div>
                        </li>

                        <li>
                            <div class="downvotes">
                                <div class="downvote-icon">
                                    <a
                                        href="{{ url_for('index.downvote', title=movie['movietitle'], id=movie['id']) }}">
                                        <i class='bx bx-dislike'></i>
                                    </a>
                                </div>
                                <p> {{movie['downvoteCount']}}</p>
                            </div>
                            <a href="https://twitter.com/intent/tweet?text=Talk%20About%20The%20Movie"
                                data-size="large">
                                <button class="twitter-share-button"> Share on Twitter</button></a>

                        </li>

                    </ul>
                </div>
            </li>
        </ul>



    </div>



</body>
